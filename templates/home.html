<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kirim va Chiqim</title>
</head>
<body>
    <h1>Asosiy Sahifa</h1>
    {% if user.is_authenticated %}
        <p>Salom, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Chiqish</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Kirish</a></p>
        <p><a href="{% url 'signup' %}">Ro'yxatdan o'tish</a></p>
    {% endif %}
</body>
</html>
